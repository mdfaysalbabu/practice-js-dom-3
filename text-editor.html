<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-600">
    <header >
        <h1 class="text-center mt-4 text-5xl text-amber-600">Text Editor</h1>
        <section class="border-4  border-indigo-600 bg-lime-200 w-2/3 mx-auto mt-8">
            <div class="grid grid-cols-3 m-3">
                <div class="grid grid-cols-3 ">
                    <div>
                        <button id="bold" class="border-indigo-600 ">Bold</button>
                    </div>
                    <div>
                        <button id="italic" class="border-indigo-600 ">Italic</button>
                    </div>
                    <div>
                        <button id="under" class="border-indigo-600 ">Underline</button>
                    </div>
                </div>
                <div class="grid grid-cols-3">
                    <div>
                        <button id="left" class="border-indigo-600 ">Text left</button>
                    </div>
                    <div>
                        <button id="center" class="border-indigo-600 ">Text Center</button>
                    </div>
                    <div>
                        <button id="right" class="border-indigo-600 ">Text right</button>
                    </div>
                </div>
                <div class="grid grid-cols-3">
                    <div>
                        <input type="number" id="quantity" name="quantity" min="1" max="40" placeholder="1">
                    </div>
                    <div>
                        <button id="big" class="border-indigo-600 ">Font A/a</button>
                    </div>
                    <div>
                        <input id="colors" type="color">
                    </div>
                </div>

            </div>
            <textarea class="w-11/12 m-4 p-3" name="" id="text" cols="20" rows="2"></textarea>
        </section>
    </header>
     <script src="js/text.js"></script>
</body>
</html>
